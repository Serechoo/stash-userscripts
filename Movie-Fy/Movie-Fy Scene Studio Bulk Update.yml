name: Movie-Fy Scene Studio Bulk Update
description: A plugin for updating scene studios based on movie studios.
version: 1.0
url: https://github.com/Serechoo/stash-userscripts
exec:
  - python
  - "{pluginDir}/Movie-Fy Scene Studio Bulk Update.py"
interface: raw
tasks:
  - name: 'Update Scene Studios'
    description: Update scene studios based on movie studios
    defaultArgs:
      mode: update_scene_studios

