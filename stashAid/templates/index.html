<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash-Aid</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #ddd; /* Light text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333; /* Dark container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            color: #ddd; /* Light text */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333; /* Dark dropdown background */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: #ddd; /* Light text */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #444; /* Dark hover background */
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #005f77;
        }
        .log-container {
            padding: 20px;
            border: 1px solid #666; /* Dark border */
            border-radius: 5px;
            background-color: #444; /* Dark background */
            max-height: 200px;
            overflow-y: auto;
        }
        .log-container p {
            margin: 5px 0;
            font-size: 14px;
        }
        .error {
            color: #ff9999; /* Light error text */
        }
        .warning {
            color: #ffdd99; /* Light warning text */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Stash-Aid</h1>
            <div class="dropdown">
                <button class="btn dropbtn">Navigation</button>
                <div class="dropdown-content">
                    <a href="/stash_data">Stash BIG DATA</a>
                    <a href="/stash_scene_details">Stash Bulk File Renamer</a>
                    <a href="/stash_editor">Stash CSS Editor</a>
                    <a href="/featured">StashDB Recent and Favorites</a>
                    <a href="/graphql">Stash GraphQL Explorer</a>
                    <a href="/">Home</a>
                </div>
            </div>
        </div>
        
        <div class="script-header" id="scriptHeader"></div>

        <div class="dropdown">
            <button class="btn dropbtn">Select Script</button>
            <div class="dropdown-content">
                <a href="#" class="execute-btn" data-id="export_performer_images">Export Performer Images - Python</a>
                <a href="#" class="execute-btn" data-id="gallery_scraper">Performer Gallery Scraper - Node</a>
                <!-- Add more scripts as needed -->
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="btn" id="killPythonBtn">Terminate Python Script</button>
            <button class="btn" id="killNodeBtn">Terminate Node Script</button>
        </div>

        <div class="log-container" id="logContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        // Function to scroll the log container to the bottom
        function scrollToBottom() {
            var logContainer = document.getElementById("logContainer");
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Execute selected script
        $(".execute-btn").click(function() {
            var scriptId = $(this).data("id");
            var source = new EventSource('/execute_script/' + scriptId);
            source.addEventListener('message', function(event) {
                var message = event.data.trim();
                var logClass = '';
                var currentTime = new Date().toLocaleString();
                if (message.startsWith('[WARNING]')) {
                    logClass = 'warning';
                    // Log warning to server
                } else if (message.startsWith('[ERROR]')) {
                    logClass = 'error';
                    // Log error to server
                } else {
                    // Treat it as a regular log message
                    $("#logContainer").append("<p><span style='color: green'>" + currentTime + "</span> - <span style='color: yellow'>" + message + "</span></p>");
                    scrollToBottom(); // Scroll to bottom when new message is appended
                    return;
                }
                var messageParts = message.split(' - ');
                var filePath = messageParts[1];
                var logMessage = messageParts[0];
                $("#logContainer").append("<p class='" + logClass + "'><span style='color: green'>" + currentTime + "</span> - <span style='color: yellow'>" + logMessage + "</span> - <span style='color: yellow'>" + filePath + "</span></p>");
                scrollToBottom(); // Scroll to bottom when new message is appended
            });
            var scriptName = $(this).text();
            $("#scriptHeader").text("Running Script: " + scriptName);
        });

        // Terminate Python Script button click handler
        $("#killPythonBtn").click(function() {
            terminateScript('python');
        });

        // Terminate Node Script button click handler
        $("#killNodeBtn").click(function() {
            terminateScript('node');
        });

        function terminateScript(scriptType) {
            $.ajax({
                type: "POST",
                url: "/terminate_script/" + scriptType,
                contentType: "application/json",
                success: function(response) {
                    console.log(response.message);
                },
                error: function(xhr) {
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        console.error(xhr.responseJSON.error);
                    } else {
                        console.error("An error occurred while terminating the script.");
                    }
                }
            });
        }
    });
    </script>
</body>
</html>
