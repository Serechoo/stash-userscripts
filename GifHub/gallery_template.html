<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{SEARCH_TERM} GIF Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .toggle-dark-mode {
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            text-decoration: underline;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .toggle-dark-mode:hover {
            color: #0056b3;
        }

        .gif-list-container {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            background-color: #555;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            box-sizing: border-box;
        }

        .gif-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .gif-list-item {
            background-color: #555;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .gif-list-item:hover {
            background-color: #444;
        }

        .gif-preview-container {
            display: none;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #555;
            box-sizing: border-box;
            position: relative;
        }

        .gif-preview {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .copy-button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: none;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showGifPreview(gifLink) {
            var gifPreviewContainer = document.getElementById('gif-preview-container');
            var gifPreview = document.getElementById('gif-preview');
            var copyButton = document.getElementById('copy-button');

            // Append a unique query parameter to the GIF URL
            var timestamp = new Date().getTime();
            gifLink = gifLink + '?t=' + timestamp;

            gifPreview.src = gifLink;

            // Set the current URL for copying
            copyButton.dataset.urlToCopy = gifLink;

            // Display the container and the copy button
            gifPreviewContainer.style.display = 'block';
            copyButton.style.display = 'block';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function copyToClipboard() {
            var urlToCopy = document.getElementById('copy-button').dataset.urlToCopy;
            var textField = document.createElement('textarea');
            textField.innerText = urlToCopy;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>{SEARCH_TERM} GIF Gallery - Total GIFs: {TOTAL_GIFS}</h1>
        <div class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</div>
    </div>

    <!-- Container for the list of GIF URLs -->
    <div class="gif-list-container">
        <ul class="gif-list">
            <!-- Dynamically generated GIF list items -->
            {DYNAMIC_CONTENT}
        </ul>
    </div>

    <!-- Container for the GIF preview -->
    <div id="gif-preview-container" class="gif-preview-container">
        <img id="gif-preview" class="gif-preview" alt="GIF Preview">
        <button id="copy-button" class="copy-button" onclick="copyToClipboard()">Copy URL to Clipboard</button>
    </div>
</body>
</html>
